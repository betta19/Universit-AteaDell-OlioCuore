<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Studenti</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Vai alla pagina di login</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
           
      
        <table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Username</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="studente : ${listaStudente}">
								<td th:text="${studente.nome}"></td>
								

							</tr>
						</tbody>
					</table>
					<form th:action="@{/docente/home}" method="get">
    <button class="btn btn-md btn-info btn-block" type="Submit">Home</button>
</form>
		</div>
    </div>
</div>

</body>
</html>
