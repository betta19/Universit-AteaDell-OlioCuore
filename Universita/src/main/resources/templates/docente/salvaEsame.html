<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Aggiungi esame</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Vai al login</button>
	</form>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/docente/salvaEsame}"
					th:object="${esame}" method="post" class="form-horizontal"
					role="form">
					<h2>Aggiungi esame</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" required="required" th:field="*{nome}"
								placeholder="Nome" class="form-control" />
						</div>
					</div>
					<div class="form-group col-md-6">
					
						<label for="data">Data:</label> <input type="date"
							id="data" th:field="*{data}">
				</div>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Aggiungi
								esame</button>
						</div>
					</div>

					<h2>
						<span class="text-success" th:utext="${messaggio}"></span>
					</h2>

				</form>
			</div>
			<div class="col-md-6 col-md-offset-3">
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Data</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="esame : ${listaEsame}">
							<td th:text="${esame.nome}"></td>
							<td th:text="${esame.data}"></td>

						</tr>
					</tbody>
				</table>
							<form th:action="@{/docente/home}" method="get">
    <button class="btn btn-md btn-info btn-block" type="Submit">Home</button>
</form>
			</div>
		</div>
	</div>
</body>
</html>
